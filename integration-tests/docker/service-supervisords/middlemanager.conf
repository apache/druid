[program:druid-middlemanager]
command=java
  -server
  -Xmx64m
  -Xms64m
  -XX:+UseG1GC
  -Duser.timezone=UTC
  -Dfile.encoding=UTF-8
  -Dlog4j.configurationFile=/shared/docker/lib/log4j2.xml
  -cp %(ENV_DRUID_COMMON_CONF_DIR)s:%(DRUID_SERVICE_CONF_DIR)s:/shared/docker/lib/*:/usr/local/druid/lib/mysql-connector-java.jar
  org.apache.druid.cli.Main server middleManager
redirect_stderr=true
priority=100
autorestart=false
stdout_logfile=/shared/logs/middlemanager.log
environment=AWS_REGION=us-east-1
