version: "2.2"
services:
  druid-zookeeper-kafka:
    extends:
      file: docker-compose.base.yml
      service: druid-zookeeper-kafka

  druid-metadata-storage:
    extends:
      file: docker-compose.base.yml
      service: druid-metadata-storage
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - druid-zookeeper-kafka

  druid-overlord:
    extends:
      file: docker-compose.base.yml
      service: druid-overlord
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - druid-metadata-storage
      - druid-zookeeper-kafka

  druid-coordinator:
    extends:
      file: docker-compose.base.yml
      service: druid-coordinator
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - druid-overlord
      - druid-metadata-storage
      - druid-zookeeper-kafka

  druid-historical:
    extends:
      file: docker-compose.base.yml
      service: druid-historical
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - druid-zookeeper-kafka

  druid-broker:
    extends:
      file: docker-compose.base.yml
      service: druid-broker
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - druid-zookeeper-kafka
      - druid-historical

  druid-router:
    extends:
      file: docker-compose.base.yml
      service: druid-router
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - druid-zookeeper-kafka
      - druid-coordinator
      - druid-broker

  druid-historical-for-query-retry-test:
    image: druid/cluster
    container_name: druid-historical-for-query-retry-test
    networks:
      druid-it-net:
        ipv4_address: 172.172.172.14
    ports:
      - 8084:8083
      - 8284:8283
      - 5010:5007
    privileged: true
    volumes:
      - ${HOME}/shared:/shared
      - ./service-supervisords/druid.conf:/usr/lib/druid/conf/druid.conf
    env_file:
      - ./environment-configs/common
      - ./environment-configs/historical-for-query-retry-test
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - druid-zookeeper-kafka

networks:
  druid-it-net:
    name: druid-it-net
    ipam:
      config:
        - subnet: 172.172.172.0/24