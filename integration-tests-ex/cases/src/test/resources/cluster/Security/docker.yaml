# Definition of the multi stage query test cluster.
# See https://yaml.org/spec/1.2.2 for more about YAML
include:
  - /cluster/Common/zk-metastore.yaml

druid:
  coordinator:
    instances:
      - port: 8081
  overlord:
    instances:
      - port: 8090
  broker:
    instances:
      - port: 8082
  router:
    instances:
      - port: 8888
  historical:
    instances:
      - port: 8083
  indexer:
    instances:
      - port: 8091
