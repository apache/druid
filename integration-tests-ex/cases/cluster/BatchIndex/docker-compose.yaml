networks:
  druid-it-net:
    name: druid-it-net
    ipam:
      config:
        - subnet: 172.172.172.0/24

services:
  zookeeper:
    extends:
      file: ../Common/dependencies.yaml
      service: zookeeper

  metadata:
    extends:
      file: ../Common/dependencies.yaml
      service: metadata

  coordinator:
    extends:
      file: ../Common/druid.yaml
      service: coordinator
    container_name: coordinator
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
      # The frequency with which the coordinator polls the database
      # for changes. The DB population code has to wait at least this
      # long for the coordinator to notice changes.
      - druid_manager_segments_pollDuration=PT5S
      - druid_coordinator_period=PT10S
    depends_on:
      - zookeeper
      - metadata

  overlord:
    extends:
      file: ../Common/druid.yaml
      service: overlord
    container_name: overlord
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - zookeeper
      - metadata

  broker:
    extends:
      file: ../Common/druid.yaml
      service: broker
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - zookeeper

  router:
    extends:
      file: ../Common/druid.yaml
      service: router
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - zookeeper

  historical:
    extends:
      file: ../Common/druid.yaml
      service: historical
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    depends_on:
      - zookeeper

  indexer:
    extends:
      file: ../Common/druid.yaml
      service: indexer
    environment:
      - DRUID_INTEGRATION_TEST_GROUP=${DRUID_INTEGRATION_TEST_GROUP}
    volumes:
      # Test data
      - ../../resources:/resources
    depends_on:
      - zookeeper
