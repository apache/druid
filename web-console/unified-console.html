<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <title>Apache Druid</title>
    <meta name="description" content="Apache Druid console" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body class="bp3-dark mouse-mode">
    <div
      id="browser-update"
      style="position: fixed; top: 0; left: 0; right: 0; z-index: 11; display: none"
    >
      <div
        class="bp3-toast bp3-intent-warning"
        style="margin: 0; max-width: unset; text-align: center"
      >
        <span class="bp3-toast-message"
          >You are using an unsupported browser, which may prevent the console from working
          properly.
          <a href="https://browser-update.org/update.html">Update to a supported browser.</a></span
        >
      </div>
    </div>
    <div class="app-container"></div>
    <script src="console-config.js"></script>
    <script src="public/web-console-0.22.0.js"></script>
    <script>
      if (!('Proxy' in window)) document.getElementById('browser-update').style.display = 'block';
    </script>
  </body>
</html>
