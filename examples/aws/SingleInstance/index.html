// Calendar prototype
function Calendar(pDate, pCtrl)
{
        //Properties
        this.Date = pDate.getDate();//selected date
        this.Month = pDate.getMonth();//selected month number
        this.Year = pDate.getFullYear();//selected year in 4 digits
        this.Hours = pDate.getHours();

        if (pDate.getMinutes() < 10)
        {
                this.Minutes = "0" + pDate.getMinutes();
        }
        else
        {
                this.Minutes = pDate.getMinutes();
        }

        if (pDate.getSeconds() < 10)
        {
                this.Seconds = "0" + pDate.getSeconds();
        }
        else
        {
                this.Seconds = pDate.getSeconds();
        }
        this.MyWindow = winCal;
        this.Ctrl = pCtrl;
        this.Format = "ddMMyyyy";
        this.Separator = DateSeparator;
        this.ShowTime = false;
        this.Scroller = "DROPDOWN";
        if (pDate.getHours() < 12)
        {
                this.AMorPM = "AM";
        }
        else
        {
                this.AMorPM = "PM";
        }
        this.ShowSeconds = false;
        this.EnableDateMode = ""
}

Calendar.prototype.GetMonthIndex = function (shortMonthName)
{
        for (var i = 0; i < 12; i += 1)
        {
                if (MonthName[i].substring(0, 3).toUpperCase() === shortMonthName.toUpperCase())
                {
                        return i;
                }
        }
};

Calendar.prototype.IncYear = function () {
    if (Cal.Year <= dtToday.getFullYear()+EndYear)
            Cal.Year += 1;
};

Calendar.prototype.DecYear = function () {
    if (Cal.Year > StartYear)
            Cal.Year -= 1;
};

Calendar.prototype.IncMonth = function() {
    if (Cal.Year <= dtToday.getFullYear() + EndYear) {
        Cal.Month += 1;
        if (Cal.Month >= 12) {
            Cal.Month = 0;
            Cal.IncYear();
        }
    }
};

Calendar.prototype.DecMonth = function() {
    if (Cal.Year >= StartYear) {
        Cal.Month -= 1;
        if (Cal.Month < 0) {
            Cal.Month = 11;
            Cal.DecYear();
        }
    }
};

Calendar.prototype.SwitchMth = function (intMth)
{
        Cal.Month = parseInt(intMth, 10);
};

Calendar.prototype.SwitchYear = function (intYear)
{
        Cal.Year = parseInt(intYear, 10);
};

Calendar.prototype.SetHour = function(intHour) {
    var MaxHour,
        MinHour,
        HourExp = new RegExp("^\\d\\d"),
        SingleDigit = new RegExp("^\\d{1}$");

    if (TimeMode === 24) {
        MaxHour = 23;
        MinHour = 0;
    }
    else if (TimeMode === 12) {
        MaxHour = 12;
        MinHour = 1;
    }
    else {
        alert("TimeMode can only be 12 or 24");
    }

    if ((HourExp.test(intHour) || SingleDigit.test(intHour)) && (parseInt(intHour, 10) > MaxHour)) {
        intHour = MinHour;
    }

    else if ((HourExp.test(intHour) || SingleDigit.test(intHour)) && (parseInt(intHour, 10) < MinHour)) {
        intHour = MaxHour;
    }

    intHour = parseInt(intHour, 10);
    if (SingleDigit.test(intHour)) {
        intHour = "0" + intHour;
    }

    if (HourExp.test(intHour) && (parseInt(intHour, 10) <= MaxHour) && (parseInt(intHour, 10) >= MinHour)) {
        if ((TimeMode === 12) && (Cal.AMorPM === "PM")) {
            if (parseInt(intHour, 10) === 12) {
                Cal.Hours = 12;
            }
            else {
                Cal.Hours = parseInt(intHour, 10) + 12;
            }
        }

        else if ((TimeMode === 12) && (Cal.AMorPM === "AM")) {
            if (intHour === 12) {
                intHour -= 12;
            }

            Cal.Hours = parseInt(intHour, 10);
        }

        else if (TimeMode === 24) {
            Cal.Hours = parseInt(intHour, 10);
        }
    }

};

Calendar.prototype.SetMinute = function (intMin)
{
        var MaxMin = 59,
        MinMin = 0,

        SingleDigit = new RegExp("\\d"),
        SingleDigit2 = new RegExp("^\\d{1}$"),
        MinExp = new RegExp("^\\d{2}$"),

        strMin = 0;

        if ((MinExp.test(intMin) || SingleDigit.test(intMin)) && (parseInt(intMin, 10) > MaxMin))
        {
                intMin = MinMin;
        }

        else if ((MinExp.test(intMin) || SingleDigit.test(intMin)) && (parseInt(intMin, 10) < MinMin))
        {
                intMin = MaxMin;
        }

        strMin = intMin + "";
        if (SingleDigit2.test(intMin))
        {
                strMin = "0" + strMin;
        }

        if ((MinExp.test(intMin) || SingleDigit.test(intMin)) && (parseInt(intMin, 10) <= 59) && (parseInt(intMin, 10) >= 0))
        {
                Cal.Minutes = strMin;
        }
};

Calendar.prototype.SetSecond = function (intSec)
{
        var MaxSec = 59,
        MinSec = 0,

        SingleDigit = new RegExp("\\d"),
        SingleDigit2 = new RegExp("^\\d{1}$"),
        SecExp = new RegExp("^\\d{2}$"),

        strSec = 0;

        if ((SecExp.test(intSec) || SingleDigit.test(intSec)) && (parseInt(intSec, 10) > MaxSec))
        {
                intSec = MinSec;
        }

        else if ((SecExp.test(intSec) || SingleDigit.test(intSec)) && (parseInt(intSec, 10) < MinSec))
        {
                intSec = MaxSec;
        }

        strSec = intSec + "";
        if (SingleDigit2.test(intSec))
        {
                strSec = "0" + strSec;
        }

        if ((SecExp.test(intSec) || SingleDigit.test(intSec)) && (parseInt(intSec, 10) <= 59) && (parseInt(intSec, 10) >= 0))
        {
                Cal.Seconds = strSec;
        }

};

Calendar.prototype.SetAmPm = function (pvalue)
{
        this.AMorPM = pvalue;
        if (pvalue === "PM")
        {
                this.Hours = parseInt(this.Hours, 10) + 12;
                if (this.Hours === 24)
                {
                        this.Hours = 12;
                }
        }

        else if (pvalue === "AM")
        {
                this.Hours -= 12;
        }
};

Calendar.prototype.getShowHour = function() {
    var finalHour;

    if (TimeMode === 12) {
        if (parseInt(this.Hours, 10) === 0) {
            this.AMorPM = "AM";
            finalHour = parseInt(this.Hours, 10) + 12;
        }

        else if (parseInt(this.Hours, 10) === 12) {
            this.AMorPM = "PM";
            finalHour = 12;
        }

        else if (this.Hours > 12) {
            this.AMorPM = "PM";
            if ((this.Hours - 12) < 10) {
                finalHour = "0" + ((parseInt(this.Hours, 10)) - 12);
            }
            else {
                finalHour = parseInt(this.Hours, 10) - 12;
            }
        }
        else {
            this.AMorPM = "AM";
            if (this.Hours < 10) {
                finalHour = "0" + parseInt(this.Hours, 10);
            }
            else {
                finalHour = this.Hours;
            }
        }
    }

    else if (TimeMode === 24) {
        if (this.Hours < 10) {
            finalHour = "0" + parseInt(this.Hours, 10);
        }
        else {
            finalHour = this.Hours;
        }
    }

    return finalHour;
};

Calendar.prototype.getShowAMorPM = function ()
{
        return this.AMorPM;
};

Calendar.prototype.GetMonthName = function (IsLong)
{
        var Month = MonthName[this.Month];
        if (IsLong)
        {
                return Month;
        }
        else
        {
                return Month.substr(0, 3);
        }
};

Calendar.prototype.GetMonDays = function() { //Get number of days in a month

    var DaysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    if (Cal.IsLeapYear()) {
        DaysInMonth[1] = 29;
    }

    return DaysInMonth[this.Month];
};

Calendar.prototype.IsLeapYear = function ()
{
        if ((this.Year % 4) === 0)
        {
                if ((this.Year % 100 === 0) && (this.Year % 400) !== 0)
                {
                        return false;
                }
                else
                {
                        return true;
                }
        }
        else
        {
                return false;
        }
};

Calendar.prototype.FormatDate = function (pDate)
{
        var MonthDigit = this.Month + 1;
        if (PrecedeZero === true)
        {
                if ((pDate < 10) && String(pDate).length===1) //length checking added in version 2.2
                {
                        pDate = "0" + pDate;
                }
                if (MonthDigit < 10)
                {
                        MonthDigit = "0" + MonthDigit;
                }
        }

        switch (this.Format.toUpperCase())
        {
                case "DDMMYYYY":
                return (pDate + DateSeparator + MonthDigit + DateSeparator + this.Year);
                case "DDMMMYYYY":
                return (pDate + DateSeparator + this.GetMonthName(false) + DateSeparator + this.Year);
                case "MMDDYYYY":
                return (MonthDigit + DateSeparator + pDate + DateSeparator + this.Year);
                case "MMMDDYYYY":
                return (this.GetMonthName(false) + DateSeparator + pDate + DateSeparator + this.Year);
                case "YYYYMMDD":
                return (this.Year + DateSeparator + MonthDigit + DateSeparator + pDate);
                case "YYMMDD":
                return (String(this.Year).substring(2, 4) + DateSeparator + MonthDigit + DateSeparator + pDate);
                case "YYMMMDD":
                return (String(this.Year).substring(2, 4) + DateSeparator + this.GetMonthName(false) + DateSeparator + pDate);
                case "YYYYMMMDD":
                return (this.Year + DateSeparator + this.GetMonthName(false) + DateSeparator + pDate);
                default:
                return (pDate + DateSeparator + (this.Month + 1) + DateSeparator + this.Year);
        }
};

// end Calendar prototype

function GenCell(pValue, pHighLight, pColor, pClickable)
{ //Generate table cell with value
        var PValue,
        PCellStr,
        PClickable,
        vTimeStr;

        if (!pValue)
        {
                PValue = "";
        }
        else
        {
                PValue = pValue;
        }

        if (pColor === undefined)
            pColor = CalBgColor;

        if (pClickable !== undefined){
                PClickable = pClickable;
        }
        else{
                PClickable = true;
        }

        if (Cal.ShowTime)
        {
                vTimeStr = ' ' + Cal.Hours + ':' + Cal.Minutes;
                if (Cal.ShowSeconds)
                {
                        vTimeStr += ':' + Cal.Seconds;
                }
                if (TimeMode === 12)
                {
                        vTimeStr += ' ' + Cal.AMorPM;
                }
        }

        else
        {
                vTimeStr = "";
        }

        if (PValue !== "")
        {
                if (PClickable === true) {
                    if (Cal.ShowTime === true)
                    { PCellStr = "<td id='c" + PValue + "' class='calTD' style='text-align:center;cursor:pointer;background-color:"+pColor+"' onmousedown='selectDate(this," + PValue + ");'>" + PValue + "</td>"; }
                    else { PCellStr = "<td class='calTD' style='text-align:center;cursor:pointer;background-color:" + pColor + "' onmouseover='changeBorder(this, 0);' onmouseout=\"changeBorder(this, 1, '" + pColor + "');\" onClick=\"javascript:callback('" + Cal.Ctrl + "','" + Cal.FormatDate(PValue) + "');\">" + PValue + "</td>"; }
                }
                else
                { PCellStr = "<td style='text-align:center;background-color:"+pColor+"' class='calTD'>"+PValue+"</td>"; }
        }
        else
        { PCellStr = "<td style='text-align:center;background-color:"+pColor+"' class='calTD'>&nbsp;</td>"; }

        return PCellStr;
}

function RenderCssCal(bNewCal)
{

        {
                bNewCal = false;
        }
        var vCalHeader,
        vCalData,
        vCalTime = "",
        vCalClosing = "",
        winCalData = "",
        CalDate,

        i,
        j,

        SelectStr,
        vDayCount = 0,
        vFirstDay,

        WeekDayName = [],//Added version 1.7
        strCell,

        showHour,
        ShowArrows = false,
        HourCellWidth = "35px", //cell width with seconds.

        SelectAm,
        SelectPm,

        funcCalback,

        headID,
        e,
        cssStr,
        style,
        cssText,
        span;

        calHeight = 0; // reset the window height on refresh

        // Set the default cursor for the calendar

        winCalData = "<span style='cursor:auto;'>";
        vCalHeader = "<table style='background-color:"+CalBgColor+";width:200px;padding:0;margin:5px auto 5px auto'><tbody>";

        //Table for Month & Year Selector

        vCalHeader += "<tr><td colspan='7'><table border='0' width='200px' cellpadding='0' cellspacing='0'><tr>";
        //******************Month and Year selector in dropdown list************************

        if (Cal.Scroller === "DROPDOWN")
        {
            vCalHeader += "<td align='center'><select name='MonthSelector' onChange='javascript:Cal.SwitchMth(this.selectedIndex);RenderCssCal();'>";
                for (i = 0; i < 12; i += 1)
                {
                        if (i === Cal.Month)
                        {
                                SelectStr = "Selected";
                        }
                        else
                        {
                                SelectStr = "";
                        }
                        vCalHeader += "<option " + SelectStr + " value=" + i + ">" + MonthName[i] + "</option>";
                }

                vCalHeader += "</select></td>";
                //Year selector

                vCalHeader += "<td align='center'><select name='YearSelector' size='1' onChange='javascript:Cal.SwitchYear(this.value);RenderCssCal();'>";
                for (i = StartYear; i <= (dtToday.getFullYear() + EndYear); i += 1)
                {
                        if (i === Cal.Year)
                        {
                                SelectStr = 'selected="selected"';
                        }
                        else
                        {
                                SelectStr = '';
                        }
                        vCalHeader += "<option " + SelectStr + " value=" + i + ">" + i + "</option>\n";
                }
                vCalHeader += "</select></td>\n";
                calHeight += 30;
        }

        //******************End Month and Year selector in dropdown list*********************

        //******************Month and Year selector in arrow*********************************

        else if (Cal.Scroller === "ARROW")
        {
                if (UseImageFiles)
                {
                        vCalHeader += "<td><img onmousedown='javascript:Cal.DecYear();RenderCssCal();' src='"+imageFilesPath+"cal_fastreverse.gif' width='13px' height='9' onmouseover='changeBorder(this, 0)' onmouseout='changeBorder(this, 1)' style='border:1px solid white'></td>\n";//Year scroller (decrease 1 year)
                        vCalHeader += "<td><img onmousedown='javascript:Cal.DecMonth();RenderCssCal();' src='" + imageFilesPath + "cal_reverse.gif' width='13px' height='9' onmouseover='changeBorder(this, 0)' onmouseout='changeBorder(this, 1)' style='border:1px solid white'></td>\n"; //Month scroller (decrease 1 month)
                        vCalHeader += "<td width='70%' class='calR' style='color:"+YrSelColor+"'>"+ Cal.GetMonthName(ShowLongMonth) + " " + Cal.Year + "</td>"; //Month and Year
                        vCalHeader += "<td><img onmousedown='javascript:Cal.IncMonth();RenderCssCal();' src='" + imageFilesPath + "cal_forward.gif' width='13px' height='9' onmouseover='changeBorder(this, 0)' onmouseout='changeBorder(this, 1)' style='border:1px solid white'></td>\n"; //Month scroller (increase 1 month)

                        calHeight += 22;

function NewCssCal(pCtrl, pFormat, pScroller, pShowTime, pTimeMode, pShowSeconds, pEnableDateMode)
{
        // get current date and time

        dtToday = new Date();
        Cal = new Calendar(dtToday);

        if (pShowTime !== undefined)
        {
            if (pShowTime) {
                Cal.ShowTime = true;
            }
            else {
                Cal.ShowTime = false;
            }

                if (pTimeMode)
                {
                        pTimeMode = parseInt(pTimeMode, 10);
                }
                if (pTimeMode === 12 || pTimeMode === 24)
                {
                        TimeMode = pTimeMode;
                }
                else
                {
                        TimeMode = 24;
                }

                if (pShowSeconds !== undefined)
                {
                        if (pShowSeconds)
                        {
                                Cal.ShowSeconds = true;
                        }
                        else
                        {
                                Cal.ShowSeconds = false;
                        }
                }
                else
                {
                        Cal.ShowSeconds = false;
                }

        }

        if (pCtrl !== undefined)
        {
                Cal.Ctrl = pCtrl;
        }

        if (pFormat!== undefined && pFormat !=="")
        {
                Cal.Format = pFormat.toUpperCase();
        }
        else
        {
                Cal.Format = "MMDDYYYY";
        }

        if (pScroller!== undefined && pScroller!=="")
        {
                if (pScroller.toUpperCase() === "ARROW")
                {
                        Cal.Scroller = "ARROW";
                }
                else
                {
                        Cal.Scroller = "DROPDOWN";
                }
    }

    if (pEnableDateMode !== undefined && (pEnableDateMode === "future" || pEnableDateMode === "past")) {
        Cal.EnableDateMode= pEnableDateMode;
    }

        exDateTime = document.getElementById(pCtrl).value; //Existing Date Time value in textbox.

        if (exDateTime)
        { //Parse existing Date String
                var Sp1 = exDateTime.indexOf(DateSeparator, 0),//Index of Date Separator 1
                Sp2 = exDateTime.indexOf(DateSeparator, parseInt(Sp1, 10) + 1),//Index of Date Separator 2
                tSp1,//Index of Time Separator 1
                tSp2,//Index of Time Separator 2
                strMonth,
                strDate,
                strYear,
                intMonth,
                YearPattern,
                strHour,
                strMinute,
                strSecond,
                winHeight,
                offset = parseInt(Cal.Format.toUpperCase().lastIndexOf("M"), 10) - parseInt(Cal.Format.toUpperCase().indexOf("M"), 10) - 1,
                strAMPM = "";
                //parse month

                if (Cal.Format.toUpperCase() === "DDMMYYYY" || Cal.Format.toUpperCase() === "DDMMMYYYY")
                {
                        if (DateSeparator === "")
                        {
                                strMonth = exDateTime.substring(2, 4 + offset);
                                strDate = exDateTime.substring(0, 2);
                                strYear = exDateTime.substring(4 + offset, 8 + offset);
                        }
                        else
                        {
                                if (exDateTime.indexOf("D*") !== -1)
                                {   //DTG
                                        strMonth = exDateTime.substring(8, 11);
                                        strDate  = exDateTime.substring(0, 2);
                                        strYear  = "20" + exDateTime.substring(11, 13);  //Hack, nur für Jahreszahlen ab 2000
                                }
                                else
                                {
                                        strMonth = exDateTime.substring(Sp1 + 1, Sp2);
                                        strDate = exDateTime.substring(0, Sp1);
                                        strYear = exDateTime.substring(Sp2 + 1, Sp2 + 5);
                                }
                        }
                }

                else if (Cal.Format.toUpperCase() === "MMDDYYYY" || Cal.Format.toUpperCase() === "MMMDDYYYY"){
                        if (DateSeparator === ""){
                                strMonth = exDateTime.substring(0, 2 + offset);
                                strDate = exDateTime.substring(2 + offset, 4 + offset);
                                strYear = exDateTime.substring(4 + offset, 8 + offset);
                        }
                        else{
                                strMonth = exDateTime.substring(0, Sp1);
                                strDate = exDateTime.substring(Sp1 + 1, Sp2);
                                strYear = exDateTime.substring(Sp2 + 1, Sp2 + 5);
                        }
                }

                else if (Cal.Format.toUpperCase() === "YYYYMMDD" || Cal.Format.toUpperCase() === "YYYYMMMDD")
                {
                        if (DateSeparator === ""){
                                strMonth = exDateTime.substring(4, 6 + offset);
                                strDate = exDateTime.substring(6 + offset, 8 + offset);
                                strYear = exDateTime.substring(0, 4);
                        }
                        else{
                                strMonth = exDateTime.substring(Sp1 + 1, Sp2);
                                strDate = exDateTime.substring(Sp2 + 1, Sp2 + 3);
                                strYear = exDateTime.substring(0, Sp1);
                        }
                }

                else if (Cal.Format.toUpperCase() === "YYMMDD" || Cal.Format.toUpperCase() === "YYMMMDD")
                {
                        if (DateSeparator === "")
                        {
                                strMonth = exDateTime.substring(2, 4 + offset);
                                strDate = exDateTime.substring(4 + offset, 6 + offset);
                                strYear = exDateTime.substring(0, 2);
                        }
                        else
                        {
                                strMonth = exDateTime.substring(Sp1 + 1, Sp2);
                                strDate = exDateTime.substring(Sp2 + 1, Sp2 + 3);
                                strYear = exDateTime.substring(0, Sp1);
                        }
                }

                if (isNaN(strMonth)){
                        intMonth = Cal.GetMonthIndex(strMonth);
                }
                else{
                        intMonth = parseInt(strMonth, 10) - 1;
                }
                if ((parseInt(intMonth, 10) >= 0) && (parseInt(intMonth, 10) < 12))     {
                        Cal.Month = intMonth;
                }
                //end parse month

                //parse year
                YearPattern = /^\d{4}$/;
                if (YearPattern.test(strYear)) {
                    if ((parseInt(strYear, 10)>=StartYear) && (parseInt(strYear, 10)<= (dtToday.getFullYear()+EndYear)))
                        Cal.Year = parseInt(strYear, 10);
                }
                //end parse year

                //parse Date
                if ((parseInt(strDate, 10) <= Cal.GetMonDays()) && (parseInt(strDate, 10) >= 1)) {
                        Cal.Date = strDate;
                }
                //end parse Date

                //parse time

                if (Cal.ShowTime === true)
                {
                        //parse AM or PM
                        if (TimeMode === 12)
                        {
                                strAMPM = exDateTime.substring(exDateTime.length - 2, exDateTime.length);
                                Cal.AMorPM = strAMPM;
                        }

                        tSp1 = exDateTime.indexOf(":", 0);
                        tSp2 = exDateTime.indexOf(":", (parseInt(tSp1, 10) + 1));
                        if (tSp1 > 0)
                        {
                                strHour = exDateTime.substring(tSp1, tSp1 - 2);
                                Cal.SetHour(strHour);

                                strMinute = exDateTime.substring(tSp1 + 1, tSp1 + 3);
                                Cal.SetMinute(strMinute);

                                strSecond = exDateTime.substring(tSp2 + 1, tSp2 + 3);
                                Cal.SetSecond(strSecond);

                        }
                        else if (exDateTime.indexOf("D*") !== -1)
                        {   //DTG
                                strHour = exDateTime.substring(2, 4);
                                Cal.SetHour(strHour);
                                strMinute = exDateTime.substring(4, 6);
                                Cal.SetMinute(strMinute);

                        }
                }

        }
        selDate = new Date(Cal.Year, Cal.Month, Cal.Date);//version 1.7
        RenderCssCal(true);
}

function closewin(id) {
    if (Cal.ShowTime === true) {
        var MaxYear = dtToday.getFullYear() + EndYear;
        var beforeToday =
                    (Cal.Date < dtToday.getDate()) &&
                    (Cal.Month === dtToday.getMonth()) &&
                    (Cal.Year === dtToday.getFullYear())
                    ||
                    (Cal.Month < dtToday.getMonth()) &&
                    (Cal.Year === dtToday.getFullYear())
                    ||
                    (Cal.Year < dtToday.getFullYear());

        if ((Cal.Year <= MaxYear) && (Cal.Year >= StartYear) && (Cal.Month === selDate.getMonth()) && (Cal.Year === selDate.getFullYear())) {
            if (Cal.EnableDateMode === "future") {
                if (beforeToday === false) {
                    callback(id, Cal.FormatDate(Cal.Date));
                }
            }
            else
                callback(id, Cal.FormatDate(Cal.Date));
        }
    }

        var CalId = document.getElementById(id);
        CalId.focus();
        winCal.style.visibility = 'hidden';
}

function changeBorder(element, col, oldBgColor)
{
        if (col === 0)
        {
                element.style.background = HoverColor;
                element.style.borderColor = "black";
                element.style.cursor = "pointer";
        }

        else
        {
                if (oldBgColor)
                {
                        element.style.background = oldBgColor;
                }
                else
                {
                        element.style.background = "white";
                }
                element.style.borderColor = "white";
                element.style.cursor = "auto";
        }
}

function selectDate(element, date) {
    Cal.Date = date;
    selDate = new Date(Cal.Year, Cal.Month, Cal.Date);
    element.style.background = SelDateColor;
    RenderCssCal();
}

function pickIt(evt)
{
        var objectID,
        dom,
        de,
        b;
        // accesses the element that generates the event and retrieves its ID
        if (document.addEventListener)
        { // w3c
                objectID = evt.target.id;
                if (objectID.indexOf(calSpanID) !== -1)
                {
                        dom = document.getElementById(objectID);
                        cnLeft = evt.pageX;
                        cnTop = evt.pageY;

                        if (dom.offsetLeft)
                        {
                                cnLeft = (cnLeft - dom.offsetLeft);
                                cnTop = (cnTop - dom.offsetTop);
                        }
                }

                // get mouse position on click
                xpos = (evt.pageX);
                ypos = (evt.pageY);
        }

        else
        { // IE
                objectID = event.srcElement.id;
                cnLeft = event.offsetX;
                cnTop = (event.offsetY);

                // get mouse position on click
                de = document.documentElement;
                b = document.body;

                xpos = event.clientX + (de.scrollLeft || b.scrollLeft) - (de.clientLeft || 0);
                ypos = event.clientY + (de.scrollTop || b.scrollTop) - (de.clientTop || 0);
        }

        // verify if this is a valid element to pick
        if (objectID.indexOf(calSpanID) !== -1)
        {
                domStyle = document.getElementById(objectID).style;
        }

        if (domStyle)
        {
                domStyle.zIndex = 100;
                return false;
        }

        else
        {
                domStyle = null;
                return;
        }
}



function dragIt(evt)
{
        if (domStyle)
        {
                if (document.addEventListener)
                { //for IE
                        domStyle.left = (event.clientX - cnLeft + document.body.scrollLeft) + 'px';
                        domStyle.top = (event.clientY - cnTop + document.body.scrollTop) + 'px';
                }
                else
                {  //Firefox
                        domStyle.left = (evt.clientX - cnLeft + document.body.scrollLeft) + 'px';
                        domStyle.top = (evt.clientY - cnTop + document.body.scrollTop) + 'px';
                }
        }
}

// performs a single increment or decrement
function nextStep(whatSpinner, direction)
{
        if (whatSpinner === "Hour")
        {
                if (direction === "plus")
                {
                        Cal.SetHour(Cal.Hours + 1);
                        RenderCssCal();
                }
                else if (direction === "minus")
                {
                        Cal.SetHour(Cal.Hours - 1);
                        RenderCssCal();
                }
        }
        else if (whatSpinner === "Minute")
        {
                if (direction === "plus")
                {
                        Cal.SetMinute(parseInt(Cal.Minutes, 10) + 1);
                        RenderCssCal();
                }
                else if (direction === "minus")
                {
                        Cal.SetMinute(parseInt(Cal.Minutes, 10) - 1);
                        RenderCssCal();
                }
        }

}

// starts the time spinner
function startSpin(whatSpinner, direction)
{
        document.thisLoop = setInterval(function ()
        {
                nextStep(whatSpinner, direction);
        }, 125); //125 ms
}

//stops the time spinner
function stopSpin()
{
        clearInterval(document.thisLoop);
}

function dropIt()
{
        stopSpin();

        if (domStyle)
        {
                domStyle = null;
        }
}

// Default events configuration

document.onmousedown = pickIt;
document.onmousemove = dragIt;
document.onmouseup = dropIt;
