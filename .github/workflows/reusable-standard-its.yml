name: Revised Integration Tests shared workflow
on:
  workflow_call:
    inputs:
      runtime_jdk:
        description: 'Which JDK version to use at runtime'
        required: true
        type: string
      use_indexer:
        description: 'Which indexer to use'
        required: true
        type: string
      override_config_path:
        required: false
        type: string
      testing_groups:
        required: true
        type: string
      build_jdk:
        description: 'Which jdk version was used to build'
        required: true
        type: string
      mysql_driver:
        description: MySQL driver to use
        required: false
        type: string
        default: com.mysql.jdbc.Driver

env:
  MVN: mvn --no-snapshot-updates
  MAVEN_SKIP: -P skip-static-checks -Dweb.console.skip=true -Dmaven.javadoc.skip=true
  MAVEN_SKIP_TESTS: -P skip-tests
  DOCKER_IP: 127.0.0.1  # for integration tests
  MYSQL_DRIVER_CLASSNAME: ${{ inputs.mysql_driver }}

jobs:
  test:
    name: (Compile=jdk${{ inputs.build_jdk }}, Run=jdk${{ inputs.runtime_jdk }}, Indexer=${{ inputs.use_indexer }}) ${{ inputs.testing_groups }} integration test (Mysql=${{ inputs.mysql_driver }})
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ inputs.runtime_jdk }}
      - name: Restore Maven repository
        uses: actions/cache/restore@v3
        with:
         path: ~/.m2/repository
         key: maven-${{ runner.os }}-${{ inputs.build_jdk }}-${{ hashFiles('**/pom.xml') }}
      - name: Restore targets
        uses: actions/cache/restore@v3
        with:
          path: |
            ./target
            ./extendedset/target
            ./hll/target
            ./processing/target
            ./server/target
            ./indexing-hadoop/target
            ./web-console/target
            ./indexing-service/target
            ./services/target
            ./benchmarks/target
            ./distribution/target
            ./integration-tests/target
          key: maven-${{ runner.os }}-${{ inputs.build_jdk }}-targets-${{ hashFiles('**/pom.xml') }}
      - name: Run IT
        env:
          MYSQL_DRIVER_CLASSNAME: ${{ inputs.mysql_driver }}
        run: |
          # Debug echo
          echo "Mysql driver: ${MYSQL_DRIVER_CLASSNAME}"
          echo "${MVN} verify -pl integration-tests -P integration-tests ${{ inputs.testing_groups }} -Djvm.runtime=${{ inputs.runtime_jdk }} -Dit.indexer=${{ inputs.use_indexer }} ${MAVEN_SKIP} -Doverride.config.path=${{ inputs.override_config_path }}"
          ${MVN} verify -pl integration-tests -P integration-tests ${{ inputs.testing_groups }} -Djvm.runtime=${{ inputs.runtime_jdk }} -Dit.indexer=${{ inputs.use_indexer }} ${MAVEN_SKIP} -Doverride.config.path=${{ inputs.override_config_path }}
