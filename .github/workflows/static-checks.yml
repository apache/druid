name: "Static Checks CI"
on:
  push:
    branches:
      - master
      - '[0-9]+.[0-9]+.[0-9]+' # release branches
      - '[0-9]+.[0-9]+.[0-9]+-[A-Za-z0-9]+' # release branches
  pull_request:
    branches:
      - master
      - '[0-9]+.[0-9]+.[0-9]+' # release branches
      - '[0-9]+.[0-9]+.[0-9]+-[A-Za-z0-9]+' # release branches

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.run_id }}' # group workflows only on pull_requests and not on branch commits
  cancel-in-progress: true

jobs:
  packaging-check:
    strategy:
      fail-fast: false
      matrix:
        jdk: [ '17', '21' ]
    uses: ./.github/workflows/worker.yml
    with:
      script: .github/scripts/packaging-check.sh
      jdk: ${{ matrix.jdk }}
      key: "packaging-check-jdk${{ matrix.jdk }}"

  static-checks-maven:
    uses: ./.github/workflows/worker.yml
    with:
      script: .github/scripts/static-checks-maven.sh
      key: "static-checks-maven"

  strict-compilation:
    uses: ./.github/workflows/worker.yml
    with:
      script: .github/scripts/strict-compilation.sh
      key: "strict-compilation"

  openrewrite:
    uses: ./.github/workflows/worker.yml
    with:
      script: .github/scripts/openrewrite.sh
      key: "openrewrite"
      artifact_prefix: "openrewrite-patch"

  web-checks:
    uses: ./.github/workflows/worker.yml
    with:
      script: .github/scripts/web-checks.sh
      key: "web-checks"
      artifact_prefix: "web-checks-logs"
