name: "CI"

on:
  workflow_call:

jobs:
  run-unit-tests:
    name: "unit tests(main)"
    strategy:
      fail-fast: false
      matrix:
        pattern: [ "A*,G*,R*", "B*,O*,S*,X*,Y*,Z*", "C*,E*", "D*,J*,K*", "F*,H*,U*", "I*,N*,T*", "L*,Q*,W*", "M*,P*,V*"]
    uses: ./.github/workflows/worker.yml
    with:
      script: .github/scripts/run-unit-tests.sh -Dtest='${{ matrix.pattern }}' -Dmaven.test.failure.ignore=true
      jdk: 17
      artifact_prefix: "unit-test-reports"
      key: "test-jdk17-[${{ matrix.pattern }}]"

  test-report:
    name: "test-report"
    needs: run-unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Download reports for all unit test jobs
        uses: actions/download-artifact@v4
        with:
          pattern: "unit-test-reports-*"
          path: target/surefire-reports

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        with:
          check_name: "Unit Test Report"
          report_paths: '**/target/surefire-reports/TEST-*.xml'
          detailed_summary: true
          flaky_summary: true
          annotate_only: true
          fail_on_failure: true
          check_retries: true
          truncate_stack_traces: false

  reporting-jacoco-coverage-failures:
    name: "coverage-jacoco"
    needs: run-unit-tests
    steps:
      - name: Check if PR has 'jacoco:skip' label
        id: check-skip-jacoco-coverage-label
        run: |
          if [ ${{ github.event.action != 'labeled' || !contains(github.event.label.name, 'jacoco:skip') }} ]; then
            echo "skipCoverage=false" >> $GITHUB_ENV
          else
            echo "skipCoverage=true" >> $GITHUB_ENV
          fi

      - name: Verify (DO NOT SUBMIT)
        id: verify
        if: ${{ env.skipCoverage != 'true' }}
        run: |
          echo "about to run Jacoco coverage report"

      - name: Report Jacoco Coverage Failures
        id: report-jacoco-coverage-failures
        if: ${{ env.skipCoverage != 'true' }}
        uses: ./.github/workflows/worker.yml
        with:
          script: .github/scripts/create-jacoco-coverage-report.sh
          artifacts_to_download: "unit-test-reports-*"
          key: "coverage-jacoco"

  run-unit-tests-all-jdk:
    needs: test-report
    name: "unit tests(all jdk)"
    if: ${{ !cancelled() && ( contains( github.event.pull_request.labels.*.name, 'tests:all-jdk') || github.event_name == 'push' ) }}
    strategy:
      fail-fast: false
      matrix:
        jdk: [ "11", "21.0.4" ]
        pattern: [ "A*,G*,R*", "B*,O*,S*,X*,Y*,Z*", "C*,E*", "D*,J*,K*", "F*,H*,U*", "I*,N*,T*", "L*,Q*,W*", "M*,P*,V*"]
    uses: ./.github/workflows/worker.yml
    with:
      script: .github/scripts/run-unit-tests.sh -Dtest='${{ matrix.pattern }}' -fae
      jdk: ${{ matrix.jdk }}
      key: "test-jdk${{ matrix.jdk }}-[${{ matrix.pattern }}]"
