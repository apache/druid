name: "CI"

on:
  workflow_call:

jobs:
  test-report:
    name: "test-report"
    runs-on: ubuntu-latest
    steps:
      - name: ls
        run:  ls

  reporting-jacoco-coverage-failures:
    name: "coverage-jacoco"
    needs: test-report
    uses: ./.github/workflows/worker.yml
    if: ${{ !contains( github.event.pull_request.labels.*.name, 'jacoco:skip') }}
    with:
      script: .github/scripts/create-jacoco-coverage-report.sh
      artifacts_to_download: "unit-test-reports-*"
      key: "coverage-jacoco"

  run-unit-tests-all-jdk:
    needs: test-report
    name: "unit tests(all jdk)"
    if: ${{ !cancelled() && ( contains( github.event.pull_request.labels.*.name, 'tests:all-jdk') || github.event_name == 'push' ) }}
    strategy:
      fail-fast: false
      matrix:
        pattern: [ "A*,F*,S*", "B*,D*,L*,T*", "C*,O*", "E*,N*,Q*", "G*,R*,U*", "H*,I*,J*", "K*,P*,V*,W*,X*,Y*,Z*", "M*"]
        jdk: [ "11", "21.0.4" ]
    uses: ./.github/workflows/worker.yml
    with:
      script: .github/scripts/run-unit-tests.shX -Dtest='${{ matrix.pattern }}' -fae
      jdk: ${{ matrix.jdk }}
      key: "test-jdk${{ matrix.jdk }}-[${{ matrix.pattern }}]"
