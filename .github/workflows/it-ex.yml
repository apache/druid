on:
  workflow_call:
    inputs:
      druid_it_image_name:
        required: true
        type: string
jobs:
  it:
    strategy:
      fail-fast: false
      matrix:
        #jdk: [8, 11, 17]
        jdk: [8]
        it: [HighAvailability, MultiStageQuery, Catalog, BatchIndex]
        #indexer: [indexer, middleManager]
        indexer: [middleManager]
    uses: tejaswini-imply/druid/.github/workflows/reusable-revised-its.yml@update_uts_gha
    with:
      build_jdk: ${{ matrix.jdk }}
      runtime_jdk: ${{ matrix.jdk }}
      use_indexer: ${{ matrix.indexer }}
      druid_it_image_name: ${{ inputs.druid_it_image_name }}
      script: ./it.sh travis ${{ matrix.it }}
