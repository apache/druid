name: "PR Merged"

on:
  pull_request:
    types: [closed]

jobs:
  close-backport-issue:
    if: github.repository == 'apache/druid' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'backport')
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Close backport issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BACKPORT_ISSUE: ${{ fromJson(github.event.pull_request.body).backport_issue }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -n "$BACKPORT_ISSUE" ]; then
            gh api "repos/${{ github.repository }}/issues/$BACKPORT_ISSUE/comments" \
              -f body="âœ… Backport completed in #$PR_NUMBER"

            gh api "repos/${{ github.repository }}/issues/$BACKPORT_ISSUE" \
              -f state="closed" \
              -X PATCH

            echo "Closed backport issue #$BACKPORT_ISSUE"
          fi

  add-milestone:
    if: github.repository == 'apache/druid' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install xmllint
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Add milestone to PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          .github/scripts/auto-add-milestone.sh "${{ github.event.pull_request.number }}" "${{ github.repository }}"
