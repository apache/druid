name: (openjdk8) Unit Tests CI
on:
  push:
    branches:
      - master
      - /^\d+\.\d+\.\d+(-\S*)?$/ # release branches
  pull_request:
    branches:
      - master
      - /^\d+\.\d+\.\d+(-\S*)?$/ # release branches

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  unit-tests:
    strategy:
      fail-fast: false
      matrix:
        sql_compatibility: [ false, true ]
    name: (openjdk8) unit tests (sql-compatibility=${{ matrix.sql_compatibility }})
    uses: apache/druid/.github/workflows/reusable-unit-tests-workflow.yml@master
    with:
      jdk: 8
      sql_compatibility: ${{ matrix.sql_compatibility }}

  unit-tests-phase2:
    strategy:
      fail-fast: false
      matrix:
        jdk: [11, 17]
        sql_compatibility: [ false, true ]
    name: (openjdk${{ matrix.jdk }}) unit tests (sql-compatibility=${{ matrix.sql_compatibility }})
    uses: apache/druid/.github/workflows/reusable-unit-tests-workflow.yml@master
    needs: unit-tests
    with:
      jdk: ${{ matrix.jdk }}
      sql_compatibility: ${{ matrix.sql_compatibility }}