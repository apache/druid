apiVersion: "batch/v1"
kind: "Job"
metadata:
  annotations:
    task.id: "id"
    tls.enabled: "false"
  labels:
    druid.k8s.peons: "true"
  name: "id"
spec:
  activeDeadlineSeconds: 14400
  backoffLimit: 0
  template:
    metadata:
      annotations:
        task.id: "id"
        tls.enabled: "false"
      labels:
        druid.k8s.peons: "true"
    spec:
      hostname: "id"
      containers:
        - args:
            - foo && bar
          command:
            - "sh"
            - "-c"
          env:
            - name: "TASK_DIR"
              value: "/tmp"
            - name: "TASK_JSON"
              value: "H4sIAAAAAAAAAEVOOw7CMAy9i+cOBYmlK0KItWVhNI0BSyEOToKoqt4doxZYLPv9/EbIQyRoIIhEqICd7TYquKqUePidDjN2UrSfxYEM0xKOfDdgvalr86aW0A0z9L9bSsVnc512nZkurHSTZJJQvK+gl5DpZfwIUVmU8wDNarJ0Ssu/EfCJ7PHM3tj9p9i3ltKjWKDbYsR+sU5vP86oMNUAAAA="
            - name: "JAVA_OPTS"
              value: ""
            - name: "druid_host"
              valueFrom:
                fieldRef:
                  fieldPath: "status.podIP"
            - name: "HOSTNAME"
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.name"
          image: "one"
          name: "main"
          ports:
            - containerPort: 8091
              name: "druid-tls-port"
              protocol: "TCP"
            - containerPort: 8100
              name: "druid-port"
              protocol: "TCP"
          resources:
            limits:
              cpu: "1000m"
              memory: "2400000000"
            requests:
              cpu: "1000m"
              memory: "2400000000"
      restartPolicy: "Never"
  ttlSecondsAfterFinished: 172800