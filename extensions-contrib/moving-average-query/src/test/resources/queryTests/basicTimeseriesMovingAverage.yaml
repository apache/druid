query:
  queryType: movingAverage
  dataSource:
    type: table
    name: slice_pf_us_pl_dt_os
  context: {
  }
  granularity:
    type: period
    period: P1D
  intervals:
  - 2017-01-02T00:00Z/2017-01-03T00:00Z
  dimensions: []
  averagers:
  - buckets: 2
    name: trailing7DayAvgTimeSpent
    fieldName: timeSpent
    type: doubleMean
  aggregations:
  - name: timespent_secs
    fieldName: timespent
    type: longSum
  postAggregations:
  - type: arithmetic
    name: timeSpent
    fn: /
    fields:
    - type: fieldAccess
      fieldName: timespent_secs
    - type: constant
      name: seconds_per_minute
      value: 60.0
  postAveragers: [
  ]
expectedOutput:
- version: v1
  timestamp: 2017-01-02T00:00Z
  event:
    timespent_secs: 240.0
    timeSpent: 4.0
    trailing7DayAvgTimeSpent: 3.0
intermediateResults:
  timeseries:
  - timestamp: 2017-01-01T00:00Z
    result:
      timespent_secs: 120.0
      timeSpent: 2.0
  - timestamp: 2017-01-02T00:00Z
    result:
      timespent_secs: 240.0
      timeSpent: 4.0
