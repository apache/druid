query:
  queryType: movingAverage
  dataSource:
    type: table
    name: slice_pf_us_pl_dt_os
  context: {
  }
  granularity:
    type: period
    period: P1D
  intervals:
  - 2017-01-02T00:00Z/2017-01-03T00:00Z
  dimensions:
  - gender
  averagers:
  - buckets: 2
    name: trailing7DayAvgTimeSpent
    fieldName: timeSpent
    type: doubleMean
  aggregations:
  - name: timespent_secs
    fieldName: timespent
    type: longSum
  - name: someSum
    fieldName: someSum_field
    type: doubleSum
  postAggregations:
  - type: arithmetic
    name: timeSpent
    fn: /
    fields:
    - type: fieldAccess
      fieldName: timespent_secs
    - type: constant
      name: seconds_per_minute
      value: 60.0
  postAveragers: [
  ]
expectedOutput:
- version: v1
  timestamp: 2017-01-02T00:00Z
  event:
    gender: m
    timespent_secs: 240
    timeSpent: 4.0
    trailing7DayAvgTimeSpent: 3.0
    someSum: 3.0
- version: v1
  timestamp: 2017-01-02T00:00Z
  event:
    gender: f
    timespent_secs: 0
    timeSpent: 0.0
    trailing7DayAvgTimeSpent: 1.0
    someSum: 0.0
intermediateResults:
  groupBy:
  - [1483228800000, m, 120, 5.0, 2.0]
  - [1483228800000, f, 120, 2.0, 2.0]
  - [1483315200000, m, 240, 3.0, 4.0]
